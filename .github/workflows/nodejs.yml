name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      env:
        TIM_PLEASE_DO_NOT_STEAL: ${{ secrets.TIM_PLEASE_DO_NOT_STEAL }}
      run: |
        echo $TIM_PLEASE_DO_NOT_STEAL
        echo $TIM_PLEASE_DO_NOT_STEAL | base64
